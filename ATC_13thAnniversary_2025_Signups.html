<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Church 13th Anniversary Sign‑Up — Sept 21, 2025</title>
<style>
:root { --max: 900px; }
* { box-sizing: border-box; }
body { font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif; margin: 0; background: #f7f7fb; }
header { background: #222; color: #fff; padding: 28px 18px; }
header h1 { margin: 0 0 6px; font-size: 1.6rem; }
header p { margin: 0; opacity: .9; }
main { max-width: var(--max); margin: 20px auto; padding: 0 18px; }
.card { background: #fff; border-radius: 16px; box-shadow: 0 6px 24px rgba(0,0,0,.08); padding: 20px; }
.row { display: grid; grid-template-columns: 1fr 1fr; gap: 14px; }
@media (max-width: 720px) { .row { grid-template-columns: 1fr; } }
label { font-weight: 600; display: block; margin-bottom: 6px; }
input[type="text"], input[type="email"], textarea { width: 100%; padding: 12px 14px; border: 1px solid #d9dbe3; border-radius: 10px; font-size: 1rem; }
textarea { min-height: 90px; resize: vertical; }
.hint { font-size: .9rem; color: #666; }
.teams { display: grid; grid-template-columns: 1fr 1fr; gap: 10px 18px; margin-top: 8px; }
@media (max-width: 720px) { .teams { grid-template-columns: 1fr; } }
.team { display: flex; gap: 10px; align-items: flex-start; }
.team input { margin-top: 3px; }
.req { color: #c00; margin-left: 4px; }
.actions { display: flex; gap: 10px; align-items: center; margin-top: 16px; }
button { border: 0; padding: 12px 16px; border-radius: 10px; font-weight: 700; cursor: pointer; }
.primary { background: #2b6cb0; color: #fff; }
.secondary { background: #edf2f7; }
.msg { margin-top: 14px; padding: 12px 14px; border-radius: 10px; display: none; }
.success { background: #e6fffa; border: 1px solid #b2f5ea; color: #234e52; }
.error { background: #fff5f5; border: 1px solid #fed7d7; color: #742a2a; }
footer { text-align: center; color: #555; padding: 20px; }
</style>
</head>
<body>
<header>
<h1>Church 13th Anniversary — Volunteer Sign‑Up</h1>
<p>Sunday, Sept 21, 2025 • Please sign up for <strong>at least one</strong> team (more is better).</p>
</header>
<main>
<div class="card">
<form id="signupForm" autocomplete="on">
<div class="row">
<div>
<label for="name">Full Name<span class="req">*</span></label>
<input id="name" name="name" type="text" required placeholder="e.g., John & Mary Doe" />
</div>
<div>
<label for="email">Email<span class="req">*</span></label>
<input id="email" name="email" type="email" required placeholder="name@example.com" />
</div>
</div>
<div class="row">
</html>
