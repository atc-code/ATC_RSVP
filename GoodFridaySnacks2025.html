<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>ATC Good Friday Snacks Signup | April 18, 2025</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #E6E6FA;
      text-align: center;
      padding: 20px;
      display: flex;
      justify-content: center;
      position: relative;
      flex-wrap: wrap;
    }

    .container {
      width: 70%;
      max-width: 700px;
      background: white;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.2);
      text-align: left;
    }

    .sidebar {
      width: 30%;
      max-width: 300px;
      background: white;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.2);
      margin-left: 20px;
      text-align: left;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 10px;
    }

    th, td {
      padding: 8px;
      border: 1px solid #ccc;
      text-align: left;
    }

    th {
      background-color: #f2f2f2;
    }

    label {
      display: block;
      margin-top: 10px;
      font-weight: bold;
    }

    input, button {
      width: 95%;
      max-width: 600px;
      padding: 16px;
      background-color: white;
      color: black;
      border: 1px solid #ccc;
      font-size: 18px;
      margin-top: 5px;
      border-radius: 6px;
      text-align: center;
    }

    .checkbox-group {
      display: flex;
      flex-direction: column;
      max-height: 300px;
      overflow-y: auto;
      gap: 8px;
      padding: 5px;
    }

    .checkbox-group label {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 10px 12px;
      background-color: #f8f8f8;
      border-radius: 6px;
      border: 1px solid #ddd;
      font-size: 16px;
      cursor: pointer;
      transition: background-color 0.2s ease;
    }

    .checkbox-group label:hover {
      background-color: #e0e0ff;
    }

    .checkbox-group input[type="checkbox"] {
      transform: scale(1.4);
      margin-left: 12px;
    }

    button {
      background-color: #007bff;
      color: white;
      border: none;
      cursor: pointer;
      margin-top: 15px;
      padding: 12px;
      font-size: 16px;
    }

    button:hover {
      background-color: #0056b3;
    }

    .logo-container {
      position: absolute;
      top: 10px;
      left: 10px;
      width: 120px;
    }

    .logo-container img {
      width: 120px;
      height: auto;
    }

    @media screen and (max-width: 768px) {
      body {
        flex-direction: column;
        align-items: center;
      }

      .container, .sidebar {
        width: 90%;
        margin: 10px 0;
        padding: 20px;
      }

      input, button {
        width: 100%;
      }
    }
  </style>
</head>
<body>
  <div class="logo-container">
    <img src="images/ATC_LOGO.png" alt="ATC Logo">
  </div>

  <div class="container">
    <h2 style="font-size: 34px; font-weight: bold; color: black;">
      ATC Good Friday Snacks <br>
      <span style="font-size: 28px; text-decoration: underline;">Snacks & Supplies SignUp - April 18</span>
    </h2>

    <form id="snackSignupForm">
      <label for="name">Full Name:</label>
      <input type="text" id="name" name="name" placeholder="John Doe" required autofocus>

      <label for="phone">Phone Number:</label>
      <input type="tel" id="phone" name="phone" placeholder="(123)-456-7890" required>

      <label>Select Snack/Supply Items:</label>
      <div class="checkbox-group" id="snackCheckboxGroup"></div>

      <button type="submit">Sign Up</button>
    </form>
  </div>

  <div class="sidebar">
    <h3>Current Signups:</h3>
    <table>
      <thead>
        <tr>
          <th>Item</th>
          <th>Signed Up By</th>
        </tr>
      </thead>
      <tbody id="signupDisplay"></tbody>
    </table>
  </div>

  <script>
    const snackApiUrl = 'https://sheetdb.io/api/v1/cemf00gqyzq23';
    const snackOptions = [
      "Tea",
      "Lemonade",
      "Fruit Juice",
      "Fruits (Watermelon / Apple / Banana)",
      "Samosa",
      "Onion Pakoda",
      "Rice item (Pulihora or Kichidi)",
      "Paper Plates / Bowls",
      "Tea Cups",
      "Water Bottles",
      "Spoons",
      "Napkins",
      "Table Cover"
    ];

    let takenItems = {};
    let userItemMap = {};

    function formatPhoneNumber(input) {
      let cleaned = ('' + input).replace(/\D/g, '');
      let match = cleaned.match(/^(\d{3})(\d{3})(\d{4})$/);
      return match ? `(${match[1]})-${match[2]}-${match[3]}` : input;
    }

    document.getElementById('phone').addEventListener('input', function(event) {
      event.target.value = formatPhoneNumber(event.target.value);
    });

    function populateCheckboxes() {
      const group = document.getElementById("snackCheckboxGroup");
      group.innerHTML = "";
      snackOptions.forEach(item => {
        if (!takenItems[item]) {
          const label = document.createElement("label");
          const checkbox = document.createElement("input");
          checkbox.type = "checkbox";
          checkbox.name = "snack";
          checkbox.value = item;
          label.appendChild(document.createTextNode(item));
          label.appendChild(checkbox);
          group.appendChild(label);
        }
      });
    }

    function fetchSnackSignups() {
      document.getElementById("signupDisplay").innerHTML = "<tr><td colspan='2'>Loading...</td></tr>";

      fetch(snackApiUrl)
        .then(response => response.json())
        .then(data => {
          takenItems = {};
          userItemMap = {};
          const displayBody = document.getElementById('signupDisplay');
          displayBody.innerHTML = "";

          data.forEach(entry => {
            const item = entry.snack;
            const name = entry.name;
            const phone = entry.phone;
            takenItems[item] = name;
            userItemMap[`${name.toLowerCase()}_${item}`] = true;
            userItemMap[`${phone}_${item}`] = true;
          });

          snackOptions.forEach(item => {
            const tr = document.createElement("tr");
            const tdItem = document.createElement("td");
            const tdName = document.createElement("td");
            tdItem.textContent = item;
            tdName.textContent = takenItems[item] || "Available";
            tr.appendChild(tdItem);
            tr.appendChild(tdName);
            displayBody.appendChild(tr);
          });

          populateCheckboxes();

          const availableItems = snackOptions.filter(item => !takenItems[item]);
          if (availableItems.length === 0) {
            document.getElementById('snackSignupForm').style.display = 'none';

            const thankYouMsg = document.createElement('div');
            thankYouMsg.style.padding = '20px';
            thankYouMsg.style.backgroundColor = '#dff0d8';
            thankYouMsg.style.color = '#3c763d';
            thankYouMsg.style.border = '1px solid #d6e9c6';
            thankYouMsg.style.borderRadius = '8px';
            thankYouMsg.style.marginTop = '20px';
            thankYouMsg.innerHTML = `<strong>All snack and supply items have been signed up.</strong><br>Thank you for your support!`;

            document.querySelector('.container').appendChild(thankYouMsg);
          }
        })
        .catch(error => {
          document.getElementById("signupDisplay").innerHTML = "<tr><td colspan='2'>Error loading signups.</td></tr>";
          console.error('Error:', error);
        });
    }

    document.getElementById('snackSignupForm').addEventListener('submit', function(event) {
      event.preventDefault();
      window.scrollTo({ top: 0, behavior: 'smooth' });

      const name = document.getElementById('name').value.trim();
      const phone = formatPhoneNumber(document.getElementById('phone').value.trim());
      const checkboxes = document.querySelectorAll('input[name="snack"]:checked');
      const selectedItems = Array.from(checkboxes).map(cb => cb.value);

      if (!name || !phone || selectedItems.length === 0) {
        alert('Please fill in name, phone, and select at least one item.');
        return;
      }

      if (!/^\(\d{3}\)-\d{3}-\d{4}$/.test(phone)) {
        alert('Phone number must be in the format (xxx)-xxx-xxxx');
        return;
      }

      const duplicates = selectedItems.filter(item =>
        userItemMap[`${name.toLowerCase()}_${item}`] || userItemMap[`${phone}_${item}`] || takenItems[item]
      );

      if (duplicates.length > 0) {
        alert(`Cannot sign up for: ${duplicates.join(", ")} â€” already taken or you've signed up before.`);
        return;
      }

      const formData = selectedItems.map(snack => ({ name, phone, snack }));

      fetch(snackApiUrl, {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ data: formData })
      })
        .then(response => response.json())
        .then(() => {
          alert('Signup Successful!');
          document.getElementById('snackSignupForm').reset();
          fetchSnackSignups();
        })
        .catch(error => console.error('Error:', error));
    });

    fetchSnackSignups();
  </script>
</body>
</html>
