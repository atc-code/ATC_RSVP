
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>ATC Good Friday Snacks Signup | April 18, 2025</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #E6E6FA;
      text-align: center;
      padding: 20px;
      display: flex;
      justify-content: center;
      position: relative;
      flex-wrap: wrap;
    }
    .container {
      width: 70%;
      max-width: 700px;
      background: white;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.2);
      text-align: left;
    }
    .sidebar {
      width: 30%;
      max-width: 300px;
      background: white;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.2);
      margin-left: 20px;
      text-align: left;
    }
    .checkbox-group {
      display: flex;
      flex-direction: column;
      gap: 8px;
      padding: 5px;
      max-height: 300px;
      overflow-y: auto;
    }
    .checkbox-group label {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 10px 12px;
      background-color: #f8f8f8;
      border-radius: 6px;
      border: 1px solid #ddd;
      font-size: 16px;
      cursor: pointer;
    }
    .checkbox-group input[type="checkbox"] {
      transform: scale(1.4);
      margin-left: 12px;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 10px;
    }
    th, td {
      padding: 8px;
      border: 1px solid #ccc;
      text-align: left;
    }
    th {
      background-color: #f2f2f2;
    }
    label, input, button {
      display: block;
      width: 95%;
      max-width: 600px;
      margin-top: 10px;
      font-size: 16px;
    }
    input, button {
      padding: 12px;
      border-radius: 6px;
      border: 1px solid #ccc;
    }
    button {
      background-color: #007bff;
      color: white;
      border: none;
      cursor: pointer;
    }
    button:hover {
      background-color: #0056b3;
    }
    @media screen and (max-width: 768px) {
      body {
        flex-direction: column;
        align-items: center;
      }
      .container, .sidebar {
        width: 90%;
        margin: 10px 0;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>ATC Good Friday Snacks Signup<br><small>April 18, 2025</small></h2>
    <form id="snackSignupForm">
      <label for="name">Full Name:</label>
      <input type="text" id="name" name="name" required />
      <label for="phone">Phone Number:</label>
      <input type="tel" id="phone" name="phone" required />
      <label>Select Snack/Supply Items:</label>
      <div class="checkbox-group" id="snackCheckboxGroup"></div>
      <button type="submit">Sign Up</button>
    </form>
  </div>
  <div class="sidebar">
    <h3>Current Signups</h3>
    <div id="signupDisplay"></div>
  </div>
  <script>
    const snackApiUrl = 'https://sheetdb.io/api/v1/cemf00gqyzq23';
    const snackOptions = [
      "Tea", "Lemonade", "Juice for kids", "Fruits (Watermelon / Apple / Banana)",
      "Samosa", "Onion Pakoda",
      "Paper Plates / Bowls", "Tea Cups", "Water Bottles", "Spoons", "Napkins", "Table Cover"
    ];
    const snacksSet = new Set(["Tea", "Lemonade", "Juice for kids", "Fruits (Watermelon / Apple / Banana)", "Samosa", "Onion Pakoda"]);
    let takenItems = {}, userItemMap = {};

    function formatPhoneNumber(input) {
      let cleaned = ('' + input).replace(/\D/g, '');
      let match = cleaned.match(/^(\d{3})(\d{3})(\d{4})$/);
      return match ? `(${match[1]})-${match[2]}-${match[3]}` : input;
    }

    document.getElementById('phone').addEventListener('input', function(event) {
      event.target.value = formatPhoneNumber(event.target.value);
    });

    function populateCheckboxes() {
      const group = document.getElementById("snackCheckboxGroup");
      group.innerHTML = "";
      snackOptions.forEach(item => {
        if (!takenItems[item]) {
          const label = document.createElement("label");
          const checkbox = document.createElement("input");
          checkbox.type = "checkbox";
          checkbox.name = "snack";
          checkbox.value = item;
          label.appendChild(document.createTextNode(item));
          label.appendChild(checkbox);
          group.appendChild(label);
        }
      });
    }

    function renderGroupedSignupDisplay() {
      const display = document.getElementById("signupDisplay");
      display.innerHTML = "";

      const groupTable = (title, items) => {
        const section = document.createElement("div");
        const heading = document.createElement("h4");
        heading.textContent = title;
        const table = document.createElement("table");
        const thead = document.createElement("thead");
        thead.innerHTML = "<tr><th>Item</th><th>Signed Up By</th></tr>";
        const tbody = document.createElement("tbody");
        items.forEach(item => {
          const tr = document.createElement("tr");
          const td1 = document.createElement("td");
          const td2 = document.createElement("td");
          td1.textContent = item;
          td2.textContent = takenItems[item] || "Available";
          tr.appendChild(td1);
          tr.appendChild(td2);
          tbody.appendChild(tr);
        });
        table.appendChild(thead);
        table.appendChild(tbody);
        section.appendChild(heading);
        section.appendChild(table);
        display.appendChild(section);
      };

      const snackItems = snackOptions.filter(i => snacksSet.has(i));
      const supplyItems = snackOptions.filter(i => !snacksSet.has(i));
      groupTable("Snacks", snackItems);
      groupTable("Supplies", supplyItems);
    }

    function fetchSnackSignups() {
      fetch(snackApiUrl)
        .then(response => response.json())
        .then(data => {
          takenItems = {};
          userItemMap = {};
          data.forEach(entry => {
            const { snack, name, phone } = entry;
            takenItems[snack] = name;
            userItemMap[`${name.toLowerCase()}_${snack}`] = true;
            userItemMap[`${phone}_${snack}`] = true;
          });

          renderGroupedSignupDisplay();
          populateCheckboxes();

          const availableItems = snackOptions.filter(item => !takenItems[item]);
          if (availableItems.length === 0) {
            document.getElementById('snackSignupForm').style.display = 'none';
            const thankYouMsg = document.createElement('div');
            thankYouMsg.style.padding = '20px';
            thankYouMsg.style.backgroundColor = '#dff0d8';
            thankYouMsg.style.color = '#3c763d';
            thankYouMsg.style.border = '1px solid #d6e9c6';
            thankYouMsg.style.borderRadius = '8px';
            thankYouMsg.style.marginTop = '20px';
            thankYouMsg.innerHTML = "<strong>All snack and supply items have been signed up.</strong><br>Thank you for your support!";
            document.querySelector('.container').appendChild(thankYouMsg);
          }
        });
    }

    document.getElementById('snackSignupForm').addEventListener('submit', function(event) {
      event.preventDefault();
      const name = document.getElementById('name').value.trim();
      const phone = formatPhoneNumber(document.getElementById('phone').value.trim());
      const selected = Array.from(document.querySelectorAll('input[name="snack"]:checked')).map(cb => cb.value);

      if (!name || !phone || selected.length === 0) {
        alert('Please fill in name, phone, and select at least one item.');
        return;
      }

      if (!/^\(\d{3}\)-\d{3}-\d{4}$/.test(phone)) {
        alert('Phone number must be in the format (xxx)-xxx-xxxx');
        return;
      }

      const duplicates = selected.filter(item =>
        userItemMap[`${name.toLowerCase()}_${item}`] || userItemMap[`${phone}_${item}`] || takenItems[item]
      );

      if (duplicates.length > 0) {
        alert(`Cannot sign up for: ${duplicates.join(", ")} â€” already taken or you've signed up before.`);
        return;
      }

      const formData = selected.map(snack => ({ name, phone, snack }));
      fetch(snackApiUrl, {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ data: formData })
      })
        .then(() => {
          alert('Signup Successful!');
          document.getElementById('snackSignupForm').reset();
          fetchSnackSignups();
        });
    });

    fetchSnackSignups();
  </script>
</body>
</html>
