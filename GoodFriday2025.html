<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Good Friday Signup - April 18, 2025</title>
    <style>
        body { font-family: Arial, sans-serif; background-color: #f8f9fa; text-align: center; padding: 20px; }
        .container { max-width: 600px; background: white; padding: 20px; border-radius: 8px; margin: auto; box-shadow: 0 0 10px rgba(0, 0, 0, 0.1); }
        h2 { color: #333; }
        label { display: block; margin-top: 10px; font-weight: bold; }
        input, select, button { width: 100%; padding: 10px; margin-top: 5px; border-radius: 5px; border: 1px solid #ccc; }
        button { background-color: #007bff; color: white; border: none; cursor: pointer; margin-top: 15px; }
        button:hover { background-color: #0056b3; }
    </style>
</head>
<body>
    <div class="container">
        <h2>Good Friday Signup - April 18, 2025</h2>
        <form id="signupForm">
            <label for="name">Full Name:</label>
            <input type="text" id="name" name="name" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>

            <label for="phone">Phone Number:</label>
            <input type="tel" id="phone" name="phone" required>

            <label for="saying">Select Saying:</label>
            <select id="saying" name="saying">
                <option value="1">Word -1: "Father, forgive them; for they know not what they do" - Luke 23:34</option>
                <option value="2">Word -2: "Truly, I say to you, today you will be with me in paradise" - Luke 23:43</option>
                <option value="3">Word -3: "Woman, behold your son! Behold your mother!" - John 19:26-27</option>
                <option value="4">Word -4: "My God, my God, why have you forsaken me?" - Matthew 27:46</option>
                <option value="5">Word -5: "I thirst." - John 19:28</option>
                <option value="6">Word -6: "It is finished." - John 19:30</option>
                <option value="7">Word -7: "Father, into your hands I commit my spirit!" - Luke 23:46</option>
            </select>

            <button type="submit">Sign Up</button>
        </form>
    </div>

    <script>
        const apiUrl = 'https://sheetdb.io/api/v1/ys5q918dlycrm'; // Replace with your actual SheetDB API URL

        document.getElementById('signupForm').addEventListener('submit', function(event) {
            event.preventDefault();
            
            const name = document.getElementById('name').value;
            const email = document.getElementById('email').value;
            const phone = document.getElementById('phone').value;
            const saying = document.getElementById('saying').value;

            const formData = { name, email, phone, saying };

            console.log("Submitting:", formData);

            fetch(apiUrl, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ data: [formData] })
            })
            .then(response => response.json())
            .then(data => {
                console.log("Response from API:", data);
                alert('Signup Successful!');
                document.getElementById('signupForm').reset();
            })
            .catch(error => console.error('Error:', error));
        });
    </script>
</body>
</html>
