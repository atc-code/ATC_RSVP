<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Good Friday Signup - April 18, 2025</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f9fa;
            margin: 0;
            padding: 20px;
            text-align: center;
        }
        .container {
            max-width: 600px;
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            margin: auto;
        }
        h2 {
            color: #333;
        }
        label {
            display: block;
            margin-top: 10px;
            font-weight: bold;
        }
        input, select, button {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }
        button {
            background-color: #007bff;
            color: white;
            border: none;
            cursor: pointer;
            margin-top: 15px;
        }
        button:hover {
            background-color: #0056b3;
        }
        .signup-list {
            margin-top: 20px;
            text-align: left;
        }
        .signup-list ul {
            list-style: none;
            padding: 0;
        }
        .signup-list li {
            background: #f1f1f1;
            padding: 10px;
            margin: 5px 0;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Good Friday Signup - April 18, 2025</h2>
        <form id="signupForm">
            <label for="name">Full Name:</label>
            <input type="text" id="name" name="name" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>

            <label for="phone">Phone Number:</label>
            <input type="tel" id="phone" name="phone" required>

            <label for="saying">Select Saying:</label>
            <select id="saying" name="saying">
                <option value="1">Word -1 : "Father, forgive them; for they know not what they do" - Luke 23:34</option>
                <option value="2">Word -2 : "Truly, I say to you, today you will be with me in paradise" - Luke 23:43</option>
                <option value="3">Word -3 : "Woman, behold your son! Behold your mother!" - John 19:26-27</option>
                <option value="4">Word -4 : "My God, my God, why have you forsaken me?" - Matthew 27:46</option>
                <option value="5">Word -5 : "I thirst." - John 19:28</option>
                <option value="6">Word -6 : "It is finished." - John 19:30</option>
                <option value="7">Word -7 : "Father, into your hands I commit my spirit!" - Luke 23:46</option>
            </select>

            <button type="submit">Sign Up</button>
        </form>
    </div>
</body>
</html>
